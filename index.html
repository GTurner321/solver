<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score">Score: 0</div>
    <h1>2x + 1 = 9</h1>
    <div class="game-container">
        <div class="droppable-area">
            <!-- First row of droppable boxes (2x + 1, 9) -->
            <div class="droppable-row">
                <div class="droppable" data-answer="-"></div>
                <div class="droppable" data-answer="1"></div>
            </div>
            <div class="droppable-row">
                <div class="droppable" data-answer="-"></div>
                <div class="droppable" data-answer="1"></div>
            </div>
        </div>

        <!-- Draggable options on the far right -->
        <div class="draggable-options">
            <div class="column">
                <div class="draggable" data-value="+">+</div>
                <div class="draggable" data-value="-">-</div>
                <div class="draggable" data-value="x">x</div>
                <div class="draggable" data-value="รท">รท</div>
            </div>
            <div class="column">
                <div class="draggable" data-value="1">1</div>
                <div class="draggable" data-value="2">2</div>
                <div class="draggable" data-value="3">3</div>
                <div class="draggable" data-value="4">4</div>
                <div class="draggable" data-value="5">5</div>
            </div>
            <div class="column">
                <div class="draggable" data-value="6">6</div>
                <div class="draggable" data-value="7">7</div>
                <div class="draggable" data-value="8">8</div>
                <div class="draggable" data-value="9">9</div>
                <div class="draggable" data-value="10">10</div>
            </div>
        </div>
    </div>
    <div id="feedback"></div>
    <script src="points.js"></script>
    <script src="script.js"></script>
</body>
</html>
