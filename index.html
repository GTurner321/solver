<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .equation {
            font-size: 2em;
            margin: 20px 0;
        }

        .draggable-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            gap: 20px;
            margin: 20px;
        }

        .draggable-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .draggable {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
            color: black;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid black;
            cursor: grab;
        }

        .draggable.number {
            background-color: #4a90e2;
        }

        .drop-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .drop-space {
            width: 50px;
        }

        .drop {
            width: 50px;
            height: 50px;
            border: 2px dashed black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .drop.symbol {
            background-color: lightblue;
        }

        .drop.number {
            background-color: #4a90e2;
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .feedback.correct {
            color: green;
        }

        .feedback.try-again {
            color: red;
        }

        .score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: yellow;
            border: 2px solid black;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="score-container">Score = ?</div>

    <h1>Equation Solver</h1>

    <div class="equation">2x + 1 = 9</div>

    <div class="drop-row">
        <div class="drop symbol" id="drop1"></div>
        <div class="drop-space"></div>
        <div class="drop number" id="drop2"></div>
        <div class="drop-space"></div>
        <div class="drop symbol" id="drop3"></div>
        <div class="drop-space"></div>
        <div class="drop number" id="drop4"></div>
    </div>

    <div class="feedback" id="feedback1"></div>

    <div class="equation" id="equation2" style="display: none;">2x = 8</div>

    <div class="drop-row" style="display: none;" id="row2">
        <div class="drop symbol" id="drop5"></div>
        <div class="drop-space"></div>
        <div class="drop number" id="drop6"></div>
        <div class="drop-space"></div>
        <div class="drop symbol" id="drop7"></div>
        <div class="drop-space"></div>
        <div class="drop number" id="drop8"></div>
    </div>

    <div class="feedback" id="feedback2" style="display: none;"></div>

    <div class="equation" id="equation3" style="display: none;">x = 4</div>
    <div class="feedback" id="finalFeedback" style="display: none;"></div>

    <div class="draggable-container">
        <div class="draggable-column">
            <div class="draggable" draggable="true" id="minus">-</div>
            <div class="draggable" draggable="true" id="plus">+</div>
            <div class="draggable" draggable="true" id="times">x</div>
            <div class="draggable" draggable="true" id="divide">รท</div>
        </div>
        <div class="draggable-column">
            <div class="draggable number" draggable="true" id="one">1</div>
            <div class="draggable number" draggable="true" id="two">2</div>
            <div class="draggable number" draggable="true" id="three">3</div>
            <div class="draggable number" draggable="true" id="four">4</div>
            <div class="draggable number" draggable="true" id="five">5</div>
        </div>
        <div class="draggable-column">
            <div class="draggable number" draggable="true" id="six">6</div>
            <div class="draggable number" draggable="true" id="seven">7</div>
            <div class="draggable number" draggable="true" id="eight">8</div>
            <div class="draggable number" draggable="true" id="nine">9</div>
            <div class="draggable number" draggable="true" id="ten">10</div>
        </div>
    </div>

    <script>
        // JavaScript code remains unchanged for now
    </script>
</body>
</html>
