<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        .equation-container {
            flex: 1;
            max-width: 60%;
        }

        .draggable-container {
            flex: 0 0 200px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            position: relative;
        }

        .score-box {
            background-color: yellow;
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .draggable {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px solid black;
            cursor: grab;
            user-select: none;
        }

        .draggable.symbol {
            background-color: lightblue;
        }

        .draggable.number {
            background-color: #4a90e2;
            color: white;
        }

        .drop-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }

        .drop-box {
            width: 50px;
            height: 50px;
            border: 2px dashed black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .drop-box.symbol {
            background-color: lightblue;
        }

        .drop-box.number {
            background-color: #4a90e2;
            color: white;
        }

        .message {
            margin-top: 10px;
            font-size: 16px;
        }

        .message.correct {
            color: green;
        }

        .message.try-again {
            color: red;
        }
    </style>
</head>
<body>
    <div class="equation-container">
        <div class="score-box" id="score">Score = 0</div>

        <div>
            <p id="equation-1">2x + 1 = 9</p>
            <div class="drop-container">
                <div class="drop-box symbol" data-pair="symbol-1"></div>
                <div class="drop-box number" data-pair="number-1"></div>
                <div style="width: 50px;"></div>
                <div class="drop-box symbol" data-pair="symbol-1"></div>
                <div class="drop-box number" data-pair="number-1"></div>
            </div>
            <div class="message" id="message-1"></div>
        </div>

        <div>
            <p id="equation-2">2x = 8</p>
            <div class="drop-container">
                <div class="drop-box symbol" data-pair="symbol-2"></div>
                <div class="drop-box number" data-pair="number-2"></div>
                <div style="width: 50px;"></div>
                <div class="drop-box symbol" data-pair="symbol-2"></div>
                <div class="drop-box number" data-pair="number-2"></div>
            </div>
            <div class="message" id="message-2"></div>
        </div>
    </div>

    <div class="draggable-container">
        <div class="draggable symbol" draggable="true">-</div>
        <div class="draggable symbol" draggable="true">+</div>
        <div class="draggable symbol" draggable="true">x</div>
        <div class="draggable symbol" draggable="true">รท</div>
        <div class="draggable number" draggable="true">1</div>
        <div class="draggable number" draggable="true">2</div>
        <div class="draggable number" draggable="true">3</div>
        <div class="draggable number" draggable="true">4</div>
        <div class="draggable number" draggable="true">5</div>
        <div class="draggable number" draggable="true">6</div>
        <div class="draggable number" draggable="true">7</div>
        <div class="draggable number" draggable="true">8</div>
        <div class="draggable number" draggable="true">9</div>
        <div class="draggable number" draggable="true">10</div>
    </div>

    <script>
        let score = 0;
        const scoreElement = document.getElementById("score");
        const messageElements = {
            "message-1": document.getElementById("message-1"),
            "message-2": document.getElementById("message-2"),
        };

        const correctAnswers = {
            "symbol-1": "-",
            "number-1": "1",
            "symbol-2": "รท",
            "number-2": "2",
        };

        document.querySelectorAll(".draggable").forEach(draggable => {
            draggable.addEventListener("dragstart", event => {
                event.dataTransfer.setData("text", event.target.textContent);
            });
        });

        document.querySelectorAll(".drop-box").forEach(box => {
            box.addEventListener("dragover", event => {
                event.preventDefault();
            });

            box.addEventListener("drop", event => {
                event.preventDefault();
                const droppedValue = event.dataTransfer.getData("text");
                const pair = box.getAttribute("data-pair");

                if (correctAnswers[pair] === droppedValue) {
                    box.textContent = droppedValue;

                    // Auto-fill corresponding boxes
                    document.querySelectorAll(`.drop-box[data-pair='${pair}']`).forEach(b => {
                        b.textContent = droppedValue;
                    });

                    // Check if row is complete
                    const allFilled = [...document.querySelectorAll(`.drop-box[data-pair='${pair}']`)].every(b => b.textContent.trim() !== "");

                    if (allFilled) {
                        messageElements[`message-${pair.split("-")[1]}`].textContent = "Correct!";
                        messageElements[`message-${pair.split("-")[1]}`].classList.add("correct");

                        // Update score
                        if (score === 0 || score === 5) {
                            score += 5;
                            scoreElement.textContent = `Score = ${score}`;
                        }
                    }
                } else {
                    messageElements[`message-${pair.split("-")[1]}`].textContent = "Try again!";
                    messageElements[`message-${pair.split("-")[1]}`].classList.add("try-again");
                }
            });
        });
    </script>
</body>
</html>
