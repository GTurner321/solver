<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .equation {
            margin: 40px 0;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: pre;
        }
        .equation p {
            margin: 0 10px;
            font-size: 48px;
        }
        .boxes-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .space {
            width: 40px;
        }
        .draggable {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            margin: 5px;
            background-color: blue;
            color: white;
        }
        .droppable {
            width: 40px;
            height: 40px;
            border: 2px dashed gray;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .hidden {
            visibility: hidden;
        }
        .feedback {
            font-size: 16px;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .final-feedback {
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
        .draggables {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 10px;
            justify-content: end;
            position: absolute;
            right: 10px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="equation">
        <p> 2x + 1  </p>
        <p>=</p>
        <p>  9</p>
    </div>
    <div class="boxes-row">
        <div class="droppable" id="box1"></div>
        <div class="droppable" id="box2"></div>
        <div class="space"></div>
        <div class="droppable" id="box1-copy"></div>
        <div class="droppable" id="box2-copy"></div>
    </div>
    <p class="hidden feedback" id="feedback1"></p>

    <div class="equation hidden" id="equation2">
        <p>   2x   </p>
        <p>=</p>
        <p>   8</p>
    </div>
    <div class="boxes-row">
        <div class="droppable" id="box3"></div>
        <div class="droppable" id="box4"></div>
        <div class="space"></div>
        <div class="droppable" id="box3-copy"></div>
        <div class="droppable" id="box4-copy"></div>
    </div>
    <p class="hidden feedback" id="feedback2"></p>

    <div class="equation hidden" id="equation3">
        <p>   x   </p>
        <p>=</p>
        <p>   4</p>
    </div>
    <p class="hidden final-feedback" id="feedback3">Well done! You have solved the equation.</p>

    <div class="draggables">
        <div class="draggable" draggable="true" data-value="+">+</div>
        <div class="draggable" draggable="true" data-value="-">-</div>
        <div class="draggable" draggable="true" data-value="x">x</div>
        <div class="draggable" draggable="true" data-value="รท">รท</div>

        <div class="draggable" draggable="true" data-value="1">1</div>
        <div class="draggable" draggable="true" data-value="2">2</div>
        <div class="draggable" draggable="true" data-value="3">3</div>
        <div class="draggable" draggable="true" data-value="4">4</div>
        <div class="draggable" draggable="true" data-value="5">5</div>

        <div class="draggable" draggable="true" data-value="6">6</div>
        <div class="draggable" draggable="true" data-value="7">7</div>
        <div class="draggable" draggable="true" data-value="8">8</div>
        <div class="draggable" draggable="true" data-value="9">9</div>
        <div class="draggable" draggable="true" data-value="10">10</div>
    </div>

    <script>
        const droppables = document.querySelectorAll(".droppable");
        const draggables = document.querySelectorAll(".draggable");
        
        const correctAnswers = {
            box1: "-",
            box2: "1",
            box3: "รท",
            box4: "2"
        };

        const feedbackElements = {
            box1: document.getElementById("feedback1"),
            box2: document.getElementById("feedback1"),
            box3: document.getElementById("feedback2"),
            box4: document.getElementById("feedback2")
        };

        const completed = {
            box1: false,
            box2: false,
            box3: false,
            box4: false
        };

        draggables.forEach(draggable => {
            draggable.addEventListener("dragstart", event => {
                event.dataTransfer.setData("text", event.target.dataset.value);
            });
        });

        droppables.forEach(droppable => {
            droppable.addEventListener("dragover", event => {
                event.preventDefault();
            });

            droppable.addEventListener("drop", event => {
                event.preventDefault();
                const value = event.dataTransfer.getData("text");
                const id = event.target.id;

                const isPrimaryBox = id === "box1" || id === "box1-copy" || id === "box3" || id === "box3-copy";
                const isSecondaryBox = id === "box2" || id === "box2-copy" || id === "box4" || id === "box4-copy";
                const primaryPair = ["box1", "box1-copy"];
                const secondaryPair = ["box2", "box2-copy"];
                const primaryPair2 = ["box3", "box3-copy"];
                const secondaryPair2 = ["box4", "box4-copy"];

                if (correctAnswers[id] === value || (isPrimaryBox && correctAnswers[primaryPair[0]] === value) || (isPrimaryBox && correctAnswers[primaryPair2[0]] === value)) {
                    const pair = isPrimaryBox ? (id.includes("box3") ? primaryPair2 : primaryPair) : (id.includes("box4") ? secondaryPair2 : secondaryPair);

                    pair.forEach(boxId => {
                        document.getElementById(boxId).textContent = value;
                        completed[boxId] = true;
                    });
                
                    if (Object.values(completed).slice(0, 2).every(Boolean)) {
                        feedbackElements["box1"].textContent = "correct";
                        feedbackElements["box1"].classList.add("correct");
                        feedbackElements["box1"].classList.remove("hidden");

                        setTimeout(() => {
                            document.getElementById("equation2").classList.remove("hidden");
                        }, 1000);
                    }

                    if (Object.values(completed).slice(2).every(Boolean)) {
                        feedbackElements["box3"].textContent = "correct";
                        feedbackElements["box3"].classList.add("correct");
                        feedbackElements["box3"].classList.remove("hidden");

                        setTimeout(() => {
                            document.getElementById("equation3").classList.remove("hidden");
                            document.getElementById("feedback3").classList.remove("hidden");
                        }, 1000);
                    }
                } else {
                    feedbackElements[id].textContent = "try again";
                    feedbackElements[id].classList.add("incorrect");
                    feedbackElements[id].classList.remove("hidden");
                }
            });
        });
    </script>
</body>
</html>
