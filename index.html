<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
        }

        .equation {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }

        .box-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .box-space {
            width: 50px;
            height: 50px;
        }

        .box {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .feedback {
            font-size: 16px;
            margin-top: 10px;
        }

        .correct {
            color: green;
        }

        .try-again {
            color: red;
        }

        .draggables {
            display: flex;
            flex-direction: column;
            position: absolute;
            right: 20px;
            top: 50px;
        }

        .draggable {
            width: 50px;
            height: 50px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: grab;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="score">Score = 0</div>

    <div class="equation">2x + 1 = 9</div>
    <div class="box-row">
        <div class="box" data-answer="-"></div>
        <div class="box" data-answer="1"></div>
        <div class="box-space"></div>
        <div class="box" data-answer="-"></div>
        <div class="box" data-answer="1"></div>
    </div>
    <div class="feedback hidden" id="feedback-row-1"></div>

    <div class="equation hidden" id="equation-2">2x = 8</div>
    <div class="box-row hidden" id="row-2">
        <div class="box" data-answer="รท"></div>
        <div class="box" data-answer="2"></div>
        <div class="box-space"></div>
        <div class="box" data-answer="รท"></div>
        <div class="box" data-answer="2"></div>
    </div>
    <div class="feedback hidden" id="feedback-row-2"></div>

    <div class="equation hidden" id="equation-3">x = 4</div>
    <div class="feedback hidden" id="final-feedback">Well done! You have solved the equation.</div>

    <div class="draggables">
        <div class="draggable" draggable="true">-</div>
        <div class="draggable" draggable="true">+</div>
        <div class="draggable" draggable="true">x</div>
        <div class="draggable" draggable="true">รท</div>
        <div class="draggable" draggable="true">1</div>
        <div class="draggable" draggable="true">2</div>
        <div class="draggable" draggable="true">3</div>
        <div class="draggable" draggable="true">4</div>
        <div class="draggable" draggable="true">5</div>
    </div>

    <script>
        let score = 0;

        const draggables = document.querySelectorAll('.draggable');
        const boxes = document.querySelectorAll('.box');
        const feedbackRow1 = document.getElementById('feedback-row-1');
        const feedbackRow2 = document.getElementById('feedback-row-2');
        const equation2 = document.getElementById('equation-2');
        const row2 = document.getElementById('row-2');
        const equation3 = document.getElementById('equation-3');
        const finalFeedback = document.getElementById('final-feedback');
        const scoreDisplay = document.querySelector('.score');

        let filledBoxesRow1 = { left: false, right: false };
        let filledBoxesRow2 = { left: false, right: false };

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', e.target.textContent);
            });
        });

        boxes.forEach((box, index) => {
            box.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            box.addEventListener('drop', (e) => {
                const answer = e.dataTransfer.getData('text');
                const expectedAnswer = box.getAttribute('data-answer');
                const isLeftBox = index % 2 === 0;
                const pairIndex = isLeftBox ? index + 2 : index - 2;

                if (answer === expectedAnswer) {
                    box.textContent = answer;
                    boxes[pairIndex].textContent = answer;

                    if (index < 4) {
                        if (isLeftBox) filledBoxesRow1.left = true;
                        else filledBoxesRow1.right = true;

                        if (filledBoxesRow1.left && filledBoxesRow1.right) {
                            feedbackRow1.textContent = 'Correct';
                            feedbackRow1.classList.add('correct');
                            feedbackRow1.classList.remove('hidden');
                            setTimeout(() => {
                                equation2.classList.remove('hidden');
                                row2.classList.remove('hidden');
                                score += 5;
                                scoreDisplay.textContent = `Score = ${score}`;
                            }, 1000);
                        }
                    } else {
                        if (isLeftBox) filledBoxesRow2.left = true;
                        else filledBoxesRow2.right = true;

                        if (filledBoxesRow2.left && filledBoxesRow2.right) {
                            feedbackRow2.textContent = 'Correct';
                            feedbackRow2.classList.add('correct');
                            feedbackRow2.classList.remove('hidden');
                            setTimeout(() => {
                                equation3.classList.remove('hidden');
                                finalFeedback.classList.remove('hidden');
                                score += 5;
                                scoreDisplay.textContent = `Score = ${score}`;
                            }, 1000);
                        }
                    }
                } else {
                    const feedback = index < 4 ? feedbackRow1 : feedbackRow2;
                    feedback.textContent = 'Try again';
                    feedback.classList.add('try-again');
                    feedback.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
