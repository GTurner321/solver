<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .equation {
            margin: 20px 0;
        }
        .boxes {
            display: inline-flex;
            gap: 10px;
        }
        .draggable {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            margin: 5px;
            background-color: blue;
            color: white;
        }
        .droppable {
            width: 40px;
            height: 40px;
            border: 2px dashed gray;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .hidden {
            visibility: hidden;
        }
        .draggables {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 10px;
            justify-content: end;
            position: absolute;
            right: 10px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="equation">
        <p>2x + 1 = 9</p>
        <div class="boxes">
            <div class="droppable" id="box1"></div>
            <div class="droppable" id="box2"></div>
        </div>
        <div class="boxes">
            <div class="droppable" id="box1-copy"></div>
            <div class="droppable" id="box2-copy"></div>
        </div>
        <p class="hidden" id="correct1">correct</p>
    </div>

    <div class="equation hidden" id="equation2">
        <p>2x = 8</p>
        <div class="boxes">
            <div class="droppable" id="box3"></div>
            <div class="droppable" id="box4"></div>
        </div>
        <div class="boxes">
            <div class="droppable" id="box3-copy"></div>
            <div class="droppable" id="box4-copy"></div>
        </div>
        <p class="hidden" id="correct2">correct</p>
    </div>

    <div class="equation hidden" id="equation3">
        <p>x = 4</p>
        <p class="hidden" id="correct3">correct</p>
    </div>

    <div class="draggables">
        <div class="draggable" draggable="true" data-value="+">+</div>
        <div class="draggable" draggable="true" data-value="-">-</div>
        <div class="draggable" draggable="true" data-value="x">x</div>
        <div class="draggable" draggable="true" data-value="รท">รท</div>

        <div class="draggable" draggable="true" data-value="1">1</div>
        <div class="draggable" draggable="true" data-value="2">2</div>
        <div class="draggable" draggable="true" data-value="3">3</div>
        <div class="draggable" draggable="true" data-value="4">4</div>
        <div class="draggable" draggable="true" data-value="5">5</div>

        <div class="draggable" draggable="true" data-value="6">6</div>
        <div class="draggable" draggable="true" data-value="7">7</div>
        <div class="draggable" draggable="true" data-value="8">8</div>
        <div class="draggable" draggable="true" data-value="9">9</div>
        <div class="draggable" draggable="true" data-value="10">10</div>
    </div>

    <script>
        const droppables = document.querySelectorAll(".droppable");
        const draggables = document.querySelectorAll(".draggable");
        
        const correctAnswers = {
            box1: "-",
            box2: "1",
            box3: "รท",
            box4: "2"
        };

        const completed = {
            box1: false,
            box2: false,
            box3: false,
            box4: false
        };

        draggables.forEach(draggable => {
            draggable.addEventListener("dragstart", event => {
                event.dataTransfer.setData("text", event.target.dataset.value);
            });
        });

        droppables.forEach(droppable => {
            droppable.addEventListener("dragover", event => {
                event.preventDefault();
            });

            droppable.addEventListener("drop", event => {
                event.preventDefault();
                const value = event.dataTransfer.getData("text");
                const id = event.target.id;

                if (correctAnswers[id] === value) {
                    event.target.textContent = value;
                    completed[id] = true;

                    // Check if both inputs in a pair are completed
                    if (completed.box1 && completed.box2) {
                        document.getElementById("box1-copy").textContent = "-";
                        document.getElementById("box2-copy").textContent = "1";
                        document.getElementById("correct1").classList.remove("hidden");
                        document.getElementById("equation2").classList.remove("hidden");
                    }

                    if (completed.box3 && completed.box4) {
                        document.getElementById("box3-copy").textContent = "รท";
                        document.getElementById("box4-copy").textContent = "2";
                        document.getElementById("correct2").classList.remove("hidden");
                        document.getElementById("equation3").classList.remove("hidden");
                        document.getElementById("correct3").classList.remove("hidden");
                    }
                }
            });
        });
    </script>
</body>
</html>
