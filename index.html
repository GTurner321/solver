<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .equation {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .equation p {
            font-size: 32px;
        }
        .boxes {
            display: inline-flex;
            gap: 10px;
        }
        .draggable {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            margin: 5px;
            background-color: blue;
            color: white;
        }
        .droppable {
            width: 40px;
            height: 40px;
            border: 2px dashed gray;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .hidden {
            visibility: hidden;
        }
        .feedback {
            font-size: 18px;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .draggables {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 10px;
            justify-content: end;
            position: absolute;
            right: 10px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="equation">
        <p>2x + 1 = 9</p>
        <div class="boxes">
            <div class="droppable" id="box1"></div>
            <div class="droppable" id="box2"></div>
        </div>
        <div class="boxes">
            <div class="droppable" id="box1-copy"></div>
            <div class="droppable" id="box2-copy"></div>
        </div>
        <p class="hidden feedback" id="feedback1"></p>
    </div>

    <div class="equation hidden" id="equation2">
        <p>2x = 8</p>
        <div class="boxes">
            <div class="droppable" id="box3"></div>
            <div class="droppable" id="box4"></div>
        </div>
        <div class="boxes">
            <div class="droppable" id="box3-copy"></div>
            <div class="droppable" id="box4-copy"></div>
        </div>
        <p class="hidden feedback" id="feedback2"></p>
    </div>

    <div class="equation hidden" id="equation3">
        <p>x = 4</p>
        <p class="hidden feedback" id="feedback3"></p>
    </div>

    <div class="draggables">
        <div class="draggable" draggable="true" data-value="+">+</div>
        <div class="draggable" draggable="true" data-value="-">-</div>
        <div class="draggable" draggable="true" data-value="x">x</div>
        <div class="draggable" draggable="true" data-value="รท">รท</div>

        <div class="draggable" draggable="true" data-value="1">1</div>
        <div class="draggable" draggable="true" data-value="2">2</div>
        <div class="draggable" draggable="true" data-value="3">3</div>
        <div class="draggable" draggable="true" data-value="4">4</div>
        <div class="draggable" draggable="true" data-value="5">5</div>

        <div class="draggable" draggable="true" data-value="6">6</div>
        <div class="draggable" draggable="true" data-value="7">7</div>
        <div class="draggable" draggable="true" data-value="8">8</div>
        <div class="draggable" draggable="true" data-value="9">9</div>
        <div class="draggable" draggable="true" data-value="10">10</div>
    </div>

    <script>
        const droppables = document.querySelectorAll(".droppable");
        const draggables = document.querySelectorAll(".draggable");
        
        const correctAnswers = {
            box1: "-",
            box2: "1",
            box3: "รท",
            box4: "2"
        };

        const feedbackElements = {
            box1: document.getElementById("feedback1"),
            box2: document.getElementById("feedback1"),
            box3: document.getElementById("feedback2"),
            box4: document.getElementById("feedback2")
        };

        const completed = {
            box1: false,
            box2: false,
            box3: false,
            box4: false
        };

        draggables.forEach(draggable => {
            draggable.addEventListener("dragstart", event => {
                event.dataTransfer.setData("text", event.target.dataset.value);
            });
        });

        droppables.forEach(droppable => {
            droppable.addEventListener("dragover", event => {
                event.preventDefault();
            });

            droppable.addEventListener("drop", event => {
                event.preventDefault();
                const value = event.dataTransfer.getData("text");
                const id = event.target.id;

                const isPrimaryBox = id === "box1" || id === "box3";
                const isSecondaryBox = id === "box2" || id === "box4";
                const copyBoxId = isPrimaryBox ? id.replace("1", "1-copy").replace("3", "3-copy") : id.replace("2", "2-copy").replace("4", "4-copy");

                if (correctAnswers[id] === value) {
                    event.target.textContent = value;
                    document.getElementById(copyBoxId).textContent = value;
                    completed[id] = true;
                    feedbackElements[id].textContent = "correct";
                    feedbackElements[id].classList.add("correct");
                    feedbackElements[id].classList.remove("hidden");

                    setTimeout(() => {
                        if (completed.box1 && completed.box2) {
                            document.getElementById("equation2").classList.remove("hidden");
                        }

                        if (completed.box3 && completed.box4) {
                            document.getElementById("equation3").classList.remove("hidden");
                            document.getElementById("feedback3").textContent = "correct";
                            document.getElementById("feedback3").classList.add("correct");
                            document.getElementById("feedback3").classList.remove("hidden");
                        }
                    }, 1000);
                } else {
                    feedbackElements[id].textContent = "try again";
                    feedbackElements[id].classList.add("incorrect");
                    feedbackElements[id].classList.remove("hidden");
                }
            });
        });
    </script>
</body>
</html>
